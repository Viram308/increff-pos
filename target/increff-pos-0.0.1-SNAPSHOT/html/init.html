<!doctype html>

<html lang="en">
<!-- Head -->
<head th:replace="snippets.html :: name_head"></head>

<body>
	<!-- Navigation bar -->
	<nav th:replace="snippets.html :: name_site_navbar"></nav>
<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>
	<!-- Container start -->
	<div class="container">

		<!-- Row -->
		<div class="row justify-content-center">
			<!-- Col -->
			<div class="col-5">

				<!-- Card -->
				<div class="card">
					<div class="card-header">
						Initialize Application
					</div>
					<div class="card-body">
						Provide an email and password to be used as "admin"
						<!-- Form for initialization -->
						<form class="form" id="init-form" method="POST" th:action="@{/site/init}">
							<div class="form-group">
								<label for="email" class="col-sm-10 col-form-label">Email</label>
								<div class="col">
									<input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-10 col-form-label">Password</label>
								<div class="col">
									<input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
								</div>
							</div>
							<div class="form-group">
								<div class="col"><button type="submit" class="btn btn-primary" id="login">Initialize</button></div></div>
							</form>
							<!-- Form -->
						</div>
						<div class="card-footer text-danger">
							[[${info.getMessage()}]]
						</div>

					</div>
					<!-- Card -->


				</div> <!-- Col -->
			</div> <!-- Row -->

	</div> <!-- Container-->
	<!-- Footer -->
	<footer th:replace="snippets.html :: name_footer"></footer>

</body>

</html>
