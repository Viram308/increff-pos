<html lang="en">
<!-- Head -->
<head th:replace="snippets.html :: name_head"></head>
<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1">
		<!-- image -->
		<a class="navbar-brand" href="/pos/">
			<img src="/pos/static/logo.jpg" class="d-inline-block align-top" alt="">
		</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<!-- List -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="btn btn-primary" href="/pos/site/login">Login</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Container -->
	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>
	<div class="container">

		<!-- Row -->
		<div class="row justify-content-center">
			<!-- Col -->
			<div class="col-5">

				<!-- Card -->
				<div class="card">
					<div class="card-header">
						<div class="col">
						Login
					</div>
					</div>
					<div class="card-body">
						<!-- Form for login -->
						<form class="form" id="login-form" method="POST" th:action="@{/session/login}" autocomplete="off">
							<div class="form-group">
								<label for="email" class="col-sm-10 col-form-label">Email</label>
								<div class="col">
									<input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-10 col-form-label">Password</label>
								<div class="col">
									<input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
								</div>
							</div>
							<div class="form-group">
								<div class="col"><button type="submit" class="btn btn-primary" id="login">Login</button></div></div>
							</form>
							<!-- Form -->
						</div>
						<div class="card-footer text-danger">
							<div class="col">
							[[${info.getMessage()}]]
						</div>
						</div>

					</div>
					<!-- Card -->


				</div> <!-- Col -->
			</div> <!-- Row -->

		</div> <!-- Container-->


		<!-- Footer -->
	<footer th:replace="snippets.html :: name_footer"></footer>




	</body></html>
